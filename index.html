<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
        #searchBar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: white;
            z-index: 1000;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <input id="searchBar" type="text" placeholder="Search for a location..." />
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2); // Default to a global view
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Search functionality using OpenStreetMap's Nominatim service
        async function searchLocation(query) {
            try {
                let response = await fetch(https://nominatim.openstreetmap.org/search?q=${query}&format=json&addressdetails=1);
                let data = await response.json();

                if (data.length > 0) {
                    let place = data[0];
                    let lat = parseFloat(place.lat);
                    let lon = parseFloat(place.lon);
                    map.setView([lat, lon], 10);

                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(<b>${place.display_name}</b>)
                        .openPopup();
                } else {
                    alert("Location not found. Please try another search.");
                }
            } catch (error) {
                console.error("Error with search:", error);
     }
        }

        // Event listener for the search bar
        document.getElementById("searchBar").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                let query = e.target.value;
                if (query) {
                    searchLocation(query);
                } else {
                    alert("Please enter a location to search.");
                }
            }
        });
    </script>
</body>
</html>
